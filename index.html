<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script src="./scripts/index.js" defer type="module"></script>
  </head>
  <body dir="rtl">

    
    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>נשלח בהצלחה ,תקבל תשובה בהקדם!</p>
          </div>
        </div>
      </div>
    </div>




    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">נועם</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto m-auto">
            <li class="nav-item">
              <a class="nav-link active" href="./">ראשי</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">אודות</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#services">שירותים</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#contact">צור קשר</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="hero bg-primary text-white text-center py-5">
      <div class="container">
        <h1>ברוכים הבאים לאתר שלי</h1>
        <p>כאן תוכלו למצוא מידע נוסף על השירותים שלנו ועל התוכן שאנו מציעים</p>
      </div>
    </section>

    <div class="container my-5" id="services">
      <div class="row row-cols-1 row-cols-md-3 g-4 text-center" id="htmlProjects">
    
      </div>
    </div>
    <hr>
    <section class="hero bg-primary text-white text-center py-5">
      <div class="container">
        <h1>מרכז המשחקים</h1>
      </div>
    </section>
    <div class="container my-5">
      <div class="row row-cols-1 row-cols-md-3 g-4 text-center" id="jsProjects">

      </div>
    </div>

    <footer class="bg-light py-4">
      <div class="container">
        <div class="row justify-content-end">
          <div class="col-md-6 ms-auto text-end">
            <h5>צור קשר</h5>
            <form dir="rtl" id="contact">
              <div class="mb-3">
                <label for="name" class="form-label">שם <span class="text-danger">*</span></label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="השם שלך"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">דוא"ל <span class="text-danger">*</span></label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder='הדוא"ל שלך'
                  required
                />
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">הודעה <span class="text-danger">*</span></label>
                <textarea
                  class="form-control"
                  id="message"
                  rows="3"
                  placeholder="ההודעה שלך"
                  required
                ></textarea>
              </div>
              <button id="submit" type="submit" class="btn btn-primary" disabled>שלח</button>
            </form>
          </div>
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
