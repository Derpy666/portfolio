<!DOCTYPE html>
<html lang="he">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>תן לנו להוביל אותך קדימה</title>
  </head>
  <body>
    <div class="container">
      <div class="top-section"></div>
      <div class="bottom-section"></div>
      <div class="form-box">
        <h2>תן לנו להוביל אותך קדימה</h2>
        <p>
          השאר כאן את פרטיך וקבל מאיתנו עדכונים חשובים, הצעות בלעדיות ומידע
          מועיל. אנחנו כאן כדי לעזור לך להתקדם ולנצל את הפוטנציאל שלך בצורה
          הטובה ביותר
        </p>
        <label>שם מלא</label>
        <input type="text" id="name" required />
        <label>דוא״ל</label>
        <input type="email" id="email" required />
        <button>שליחה</button>
      </div>
    </div>
  </body>
</html>
