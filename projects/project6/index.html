<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ייעוץ חינם</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="top-line"></div>

      <div class="whatsapp-container">
        <div class="whatsapp-bg"></div>
        <div class="whatsapp-icon"></div>
      </div>

      <div class="content-container">
        <div class="form-container">
          <h1 class="form-title">ייעוץ חינם</h1>
          <p class="form-desc">
            לקבלת ייעוץ חינם מותאם, השאירו פרטים ומומחה יחזור אליכם עם מענה
          </p>

          <form class="form">
            <div class="form-group">
              <label for="name1" class="form-label">שם מלא</label>
              <input type="text" id="name" class="form-input" required />
            </div>
            <div class="form-group">
              <label for="email" class="form-label">דוא"ל</label>
              <input type="email" id="email" class="form-input" required />
            </div>

            <label for="message" class="form-label">הודעה</label>
            <textarea id="message" class="form-textarea" required></textarea>

            <button type="submit" class="submit-btn">שליחה</button>
          </form>
        </div>

        <div class="phone-image"></div>
      </div>

      <div class="social-icons">
        <div class="icon facebook"></div>
        <div class="icon instagram"></div>
        <div class="icon linkedin"></div>
        <div class="icon phone"></div>
      </div>

      <div class="bottom-line"></div>
    </div>
  </body>
</html>
