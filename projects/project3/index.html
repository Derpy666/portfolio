<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Here & Now</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Here & Now</h1>
      <p class="subtitle">רצינו להזמין אתכם להנות משלל מתנות</p>
      <p class="description">
        כאן ועכשיו – הזדמנות להצטרף אלינו ולקבל הפתעות, הנחות ועדכונים ישירות אל
        תיבת הדוא״ל שלך. הירשמו עכשיו ותהיו הראשונים לדעת על כל מה שחדש
      </p>
      <form class="form">
        <div class="form-group">
          <label for="name">שם</label>
          <input type="text" id="name" class="input" required />
        </div>
        <div class="form-group">
          <label for="email">דוא״ל</label>
          <input type="email" id="email" class="input" required />
        </div>
        <div class="form-group">
          <button class="btn" type="submit">עדכנו אותי</button>
        </div>
      </form>
    </div>
  </body>
</html>
