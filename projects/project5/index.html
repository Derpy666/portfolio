<!DOCTYPE html>
<html lang="he">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discover the World</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <img src="./images/image1.png" alt="Image 1" class="img1" />
      <img src="./images/image2.png" alt="Image 2" class="img2" />
      <img src="./images/image3.png" alt="Image 3" class="img3" />
      <img src="./images/image4.png" alt="Image 4" class="img4" />
      <img src="./images/image5.png" alt="Image 5" class="img5" />
      <img src="./images/image6.png" alt="Image 6" class="img6" />
      <img src="./images/image7.png" alt="Image 7" class="img7" />
      <img src="./images/image8.png" alt="Image 8" class="img8" />
      <img src="./images/image9.png" alt="Image 9" class="img9" />
      <img src="./images/image10.png" alt="Image 10" class="img10" />
      <img src="images/image11.png" alt="Image 11" class="img11" />
      <img src="./images/image12.png" alt="Image 12" class="img12" />
      <img src="./images/image13.png" alt="Image 13" class="img13" />
      <img src="./images/image14.png" alt="Image 14" class="img14" />

      <div class="text-section">
        <h1>לגלות את העולם</h1>
        <p>לורם איפסום הוא פשוט טקסט...</p>
      </div>

      <div class="form-section">
        <h2>ספרו לנו על החוויה שלכם</h2>
        <p>לורם איפסום הוא טקסט...</p>
        <form>
          <label for="name">שם מלא</label>
          <input type="text" id="name" />
          <hr class="input-line" />
          <label for="email">דוא״ל</label>
          <input type="email" id="email" />
          <hr class="input-line" />
          <label for="experience">החוויה שלכם</label>
          <textarea id="experience"></textarea>
          <hr class="input-line" />
          <button type="submit">שליחה</button>
        </form>
      </div>
    </div>
  </body>
</html>
